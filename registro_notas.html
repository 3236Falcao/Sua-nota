<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Notas</h2>
    <form id="notaForm">
        <label for="aluno">Nome do Aluno:</label>
        <input type="text" id="aluno" name="aluno" required>

        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota" required>

        <input type="submit" value="Registrar Nota">
    </form>
    <div id="registros"></div>
</div>

<script>
    document.getElementById('notaForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formul치rio

        // Obter valores do formul치rio
        var aluno = document.getElementById('aluno').value;
        var nota = document.getElementById('nota').value;

        // Exibir registro na p치gina
        var registrosDiv = document.getElementById('registros');
        var novoRegistro = document.createElement('p');
        novoRegistro.textContent = 'Aluno: ' + aluno + ', Nota: ' + nota;
        registrosDiv.appendChild(novoRegistro);

        // Limpar campos do formul치rio
        document.getElementById('aluno').value = '';
        document.getElementById('nota').value = '';
    });
</script>

</body>
</html>
